<!DOCTYPE html>
<html>

	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<title>Login Example - Semantic</title>
		<link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/abb.css">
		<script src="/static/js/library/jquery.min.js"></script>
		<script src="/static/css/semantic.min.js"></script>
		
		<style type="text/css">
			body {} body > .grid {
				height: 100%;
			}
			.image {
				margin-top: -100px;
			}
			.column {
				max-width: 450px;
			}
		</style>
		<script>
			$(document)
				.ready(function() {
					$('.ui.form')
						.form({
							fields: {
								email: {
									identifier: 'admin',
									rules: [{
										type: 'empty',
										prompt: '请输入管理员名称'
									}]
								},
								password: {
									identifier: 'password',
									rules: [{
										type: 'empty',
										prompt: '请输入密码'
									}, {
										type: 'length[6]',
										prompt: '输入的密码需要超过6位'
									}]
								}
							}
						});
				});
		</script>
	</head>

	<body>

		<div class="ui middle aligned center aligned grid">
			<div class="column">
			<!-- 	<h2 class="ui teal  header">
      <img src="static/img/logo.png" >
    </h2> -->
				<form class="ui large form" action="/" method="post">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="userName" placeholder="管理员名称">
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="密码">
							</div>
						</div>
						<div class="ui fluid large teal submit button">登陆</div>
					</div>

					<div class="ui error message"></div>

				</form>
				<!--
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>-->
			</div>
		</div>

	</body>

</html>
